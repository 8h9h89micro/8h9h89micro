<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home - 89 Micro</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('images/background.jpg') no-repeat center center fixed;
      background-size: cover;
      position: relative;
      height: 100vh;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      z-index: 0;
    }

    nav {
      position: relative;
      z-index: 1;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
    }

    nav .logo {
      font-size: 1.4rem;
      font-weight: bold;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
      margin: 0;
    }

    nav a {
      color: white;
      text-decoration: none;
    }

    nav a.active {
      text-decoration: underline;
    }

    .hero {
      position: relative;
      z-index: 1;
      color: white;
      text-align: center;
      padding: 6rem 2rem;
    }

    .hero h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .hero p {
      font-size: 1.2rem;
      max-width: 600px;
      margin: auto;
      line-height: 1.6;
      margin-bottom: 2rem;
    }

    .button-group {
      display: flex;
      justify-content: center;
      gap: 1rem;
    }

    .button-group a {
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      background-color: #0077ff;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      transition: background 0.3s ease;
    }

    .button-group a:hover {
      background-color: #005fcc;
    }

    @media (max-width: 768px) {
      .hero h1 {
        font-size: 2rem;
      }

      .button-group {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo">89 Micro</div>
    <ul>
      <li><a href="index.html" class="active">Home</a></li>
      <li><a href="about.html">About Us</a></li>
    </ul>
  </nav>

  <section class="hero">
    <h1>Welcome to 89 Micro</h1>
    <h2>Explore Top Product Categories</h2>
    <p>Gain free, hands-on experience with 89 Micro products and services</p>
    <div class="button-group">
      <a href="/form.html">Sign In</a>
      <a href="#">Sign Up</a>
    </div>
  </section>
</body>
</html>
